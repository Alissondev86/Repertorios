<main>

<section class="corpo">

<form>

<fieldset id="cadastro" style="text-align:justify"><legend>Cadastro</legend>
<ul id="cad2">
	<label for="tMusic">Musica</label><br><input type="text" name="cMusic" id="tMusic" size="40" maxlength="40" placeholder="Nome da Musica" /><br>
	<label for="tBand">Banda</label></br><input type="text" name="cBand" id="tBand" size="40" maxlength="40" placeholder="Nome da Banda ou Cantor" /><br>
	<label for="tVocal">Cantor da igreja</label></br><input type="text" name="cVocal" id="tVocal" size="40" maxlength="40" placeholder="Nome de quem ministra na Igreja"/><br>
	<label for="tTom">Tom</label></br><input type="text" name="ctom" Id="tTom" size="40" maxlength="40" placeholder="Tom de quem ministra na igreja"/><br>
	<label for="tBpm">Bpm</label></br><input type="text" name="cNum" id="tNum" size="40" maxlength="40" placeholder="Tempo da Musica"/><br>
	<label for="tTube">Versão do youtube</label></br><input type="text" name="cTube" id="tTube" size="40" maxlength="40" placeholder="Link da versão do Youtube"/><br>
	<Legend>Cifra</legend>
	<ul id="cifra">
		<li><label for="tIntro">Intro:</label></br><input type="text" name="cIntro" id="tIntro"/></li>
		<li><label for="tEstro">Estrofe:</label></br><input type="text" name="cEstro" id="tEstro"/></li>
		<li><label for="tPref">Pre-Refrão:</label></br><input type="text" name="cPref" id="tPref"/></li>
		<li><label for="tRef">Refrão:</label></br><input type="text" name="cRef" id="tRef"/></li>
		<li><label for="tSolo">Solo:</label></br><input type="text" name="cSolo" id="tSolo"/></li>
		<li><label for="tPonte">Ponte:</label></br><input type="text" name="cPonte" id="tPonte"/></li>
	</ul>
</ul>
</fieldset>

</form>

</section>
